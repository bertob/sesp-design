@(type: String = "basic")(body: (String) => Html)
 
 
	<header id="top">
		<a href="#nolink"><img id="topleft"class="baricon menu" src="assets/menu.svg"></a>
		<a href="#nolink"><h1 id="topcenter">Free University of Bolzan...</h1></a>
        @level match {
            
          case "basic" => {
            <p class="success">
              @body("green")
            </p>
          }
          
          case "add" => {
            <a href="#nolink"><img id="topright" class="baricon additem" src="assets/add.svg"></a>
          }
            
        }
	</header>

@level match {
    
  case "basic" => {
    <p class="success">
      @body("green")
    </p>
  }

  case "warning" => {
    <p class="warning">
      @body("orange")
    </p>
  }

  case "error" => {
    <p class="error">
      @body("red")
    </p>
  }
    
}
