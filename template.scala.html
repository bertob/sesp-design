@(customer: Customer, products: List[Product])

	<header id="top">
		<a href="#nolink"><img id="topleft"class="baricon menu" src="assets/menu.svg"></a>
		<a href="#nolink"><h1 id="topcenter">Free University of Bolzan...</h1></a>
		<a href="#nolink"><img id="topright" class="baricon additem" src="assets/add.svg"></a>
	</header>

	<section id="content">
		
		@for(product <- products) {
            <li>@p.getTitle()</li>
            <a class="productwrap" href="#nolink">
		        <section class="listitem product">
			        <img class="productimg" src="assets/product.png">
			        <div class="productinfo">
				        <h3 class="listitemtitle">@product.name</h3>
				        <h1 class="productcount">product.number / product.maxNumber</h1>
			        </div>
			        
		        </section>
		        <section class="listitem edit">
		            
		            <section class="expirationrow">
				        <p class="date">product.expirationDate.toString()</p>
				        <section class="countcontainer">
					        <button class="countbtn btn more">+</button>
					        <h2 class="itemcount">product.number</h2>
					        <button class="countbtn btn less">â€“</button>
				        </section>
			        </section>
			        
			        <button class="addexpdatebtn btn">Add new expiration date</button>
		        </section>
		    </a>
        }		
	</section>
